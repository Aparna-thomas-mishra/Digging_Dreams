<!DOCTYPE html>
<html lang="en">
<head>

  <title>Pricing | Digging Dreams</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header placeholder -->
  <div id="header"></div>

  <main>
    <section class="content">
      <h1>Pricing</h1>
      <p>Choose from our affordable packages designed for families and groups.</p>
      <table class="pricing-table">
        <tr>
          <th>Package</th>
          <th>Price</th>
          <th>Details</th>
        </tr>
        <tr>
          <td>Single Entry</td>
          <td>$15</td>
          <td>One-time access to all play zones</td>
        </tr>
        <tr>
          <td>Family Pack</td>
          <td>$50</td>
          <td>2 adults + 2 kids, unlimited playtime</td>
        </tr>
        <tr>
          <td>Monthly Pass</td>
          <td>$120</td>
          <td>Unlimited access for 30 days</td>
        </tr>
      </table>
    </section>
  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>
  <script src="script.js"></script>
</body>
</html>
