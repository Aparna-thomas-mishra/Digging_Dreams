<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | Digging Dreams</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header placeholder -->
  <div id="header"></div>

  <!-- Main content -->
  <main>
    <!-- Hero section -->
    <section id="hero" class="hero">
      <h1>Welcome to Digging Dreams</h1>
      <p>Where fun and imagination come to life!</p>
      <a href="#about" class="btn">Learn More</a> 
    </section>

    <!-- About Us section -->
    <section id="about" class="about">
      <div class="about-container">
        <h2>About Us</h2>
        <p>
          Digging Dreams is all about creativity, imagination, and fun activities for everyone. 
          We aim to inspire and bring joy to our community through unique experiences and interactive projects.
        </p>
      </div>
    </section>

    <!-- Interactive cards -->
    <section id="cards" class="cards">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
    </section>
  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <!-- Script to dynamically load header and footer -->
  <script src="script.js"></script>
</body>
</html>
